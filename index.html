<!--Contact form and social media links-->
    <footer id="contact" class="black-wrapper">
      <section id="contact-form">
        <h2>Contact Simply Complex</h2>
        <form action="" method="">
          <label for="client-name">Enter Your Name:</label>
          <br>
          <input id="client-name" type="text" name="your name">
          <br>

          <label for="client-email">Enter Your Email:</label>
          <br>
          <input id="client-email" type="email" name="your email">
          <br>

          <label for="client-message">Enter Your Message:</label>
          <br>
          <textarea id="client-message" name="your message" cols="30" rows="5"></textarea>
          <br>

          <input type="submit" value="Send Message">
        </form>
      </section>
